<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Sabara</title>
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
    <header>
        <a href="./index.html"><img src="./src/assets/sabaraLogo1.png" alt="" width="230px"></a>

        <a class="nav" href="">Contato</a>
        <a class="nav" href="">Sobre</a>
        <a class="nav" href="">Menu</a>
            
        <div class="login">
            <a  id="login" href="./login.html">Login</a>
        </div>
    </header>

    <main>
        <form class="form" id="form">
            <h1>Login</h1>
            <img src="./src/assets/login.webp" alt="user" width="200px" height="120px" draggable="false">
            
            <div class="controle">
                <label for="nome">Nome:</label>
                <input type="text" id="nome"/>
                <i class="sucesso"><img src="./src/assets/sucesso.svg"/></i>
                <i class="error"><img src="./src/assets/error.svg"/></i>
                <small>Error</small>
            </div>

            <div class="controle">
                <label for="email">Email:</label>
                <input type="email" id="email"/>
                <i class="sucesso"><img src="./src/assets/sucesso.svg"/></i>
                <i class="error"><img src="./src/assets/error.svg"/></i>
                <small>Error</small>
            </div>

            <div class="controle">
                <label for="senha">Senha:</label>
                <input type="password" id="senha"/>
                <i class="sucesso"><img src="./src/assets/sucesso.svg"/></i>
                <i class="error"><img src="./src/assets/error.svg"/></i>
                <small>Error</small>
            </div>
            <button type="submit" onclick="chamar()" >Cadastar</button>
        </form>

    </main>
    
    <script src="./src/js/login.js"></script>
</body>
</html>
