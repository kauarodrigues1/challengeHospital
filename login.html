    <link rel="icon" href="./src/assets/sabaraICO.ico" type="image/x-icon">

<body>
    <div class="header0">
        <a href="./index.html"><img src="./src/assets/sabaraLogo2.png" alt="" width="230px" draggable="false"></a>
        <img src="./src/assets/menu.webp" alt="menu" width="70px" class="menu" id="menu">
    </div>
     
    <header id="header" class="header-hidden">

        <a class="nav" href="./sobre.html">Sobre</a>
        <a class="nav" href="./impacto.html">Impactos</a>

        <div class="login">
            <a  id="login" href="./login.html">Login</a>
        </div> 

    </header>

    <main>
        <form class="form" id="form">
            <h1>Login</h1>
            <img src="./src/assets/login.webp" alt="user" width="200px" height="120px" draggable="false">
            
            <div class="controle">
                <label for="nome">Nome:</label>
                <input type="text" id="nome"/>
                <i class="sucesso"><img src="./src/assets/sucesso.svg"/></i>
                <i class="error"><img src="./src/assets/error.svg"/></i>
                <small>Error</small>
            </div>

            <div class="controle">
                <label for="email">Email:</label>
                <input type="email" id="email"/>
                <i class="sucesso"><img src="./src/assets/sucesso.svg"/></i>
                <i class="error"><img src="./src/assets/error.svg"/></i>
                <small>Error</small>
            </div>

            <div class="controle">
                <label for="senha">Senha:</label>
                <input type="password" id="senha"/>
                <i class="sucesso"><img src="./src/assets/sucesso.svg"/></i>
                <i class="error"><img src="./src/assets/error.svg"/></i>
                <div><input class="mostrar" type="checkbox" onclick="myFunction()"><span> Mostrar senha</span></div>
                <small>Error</small>
            </div>
            <button type="submit" onclick="chamar()" >Cadastar</button>
        </form>
    </main>
