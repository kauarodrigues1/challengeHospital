<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Sabara</title>
    <link rel="icon" href="./src/assets/sabaraICO.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/agendamento.css">
</head>
<body>
    <div class="header0">
        <a href="./index.html"><img src="./src/assets/sabaraLogo2.png" alt="" width="230px" draggable="false"></a>
    </div>
     
    <header>

        <a class="nav" href="">Contato</a>
        <a class="nav" href="">Sobre</a>
        <a class="nav" href="./transferencias.html">transferências</a>
        <a class="nav" href="./visita.html">Agendar visita</a>
            
        <div class="login">
            <a  id="login" href="./login.html">Login</a>
        </div>

    </header>

    <main>
        <form class="form" id="form">
            <h1>Agendamento</h1>      
            <div class="controle">
                <label for="nome">Nome:</label>
                <input type="text" id="nome"/>
                <i class="sucesso"><img src="./src/assets/sucesso.svg"/></i>
                <i class="error"><img src="./src/assets/error.svg"/></i>
                <small>Error</small>
            </div>

            <div class="controle">
                <label for="email">Email:</label>
                <input type="email" id="email"/>
                <i class="sucesso"><img src="./src/assets/sucesso.svg"/></i>
                <i class="error"><img src="./src/assets/error.svg"/></i>
                <small>Error</small>
            </div>

            <div class="controle">
                <label for="senha">CPF:</label>
                <input type="text" id="senha"/>
                <i class="sucesso"><img src="./src/assets/sucesso.svg"/></i>
                <i class="error"><img src="./src/assets/error.svg"/></i>
                <small>Error</small>
            </div>

            <div class="select">
                <label for="opcao">Tipo:</label>
                <select name="opcao" id="opcao">
                    <option value="opcao1">Presencial</option>
                    <option value="opcao2">Telepresença</option>
                </select>
            </div>

            <button type="submit" onclick="chamar()" >Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Hospital Sabará. Todos os direitos reservados. | Desenvolvido por Kauã, Felipe e Gustavo
    </footer>
    
    <script src="./src/js/agendamento.js"></script>
</body>
</html>
